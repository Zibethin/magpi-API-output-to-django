<!DOCTYPE HTML>

<html>
<head>
    <title>Magpi API</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
</head>
<body>

<b>FORM 1</b>
	<br>
	<br>
	Submit the form below to see a list of the surveys in the account: 
	<br>
	<br>
	<form action="https://www.magpi.com/api/surveys" method="post">
	Username: <input type="text" name="username" value="" /> 
	<br>
	Access Token:  <input type="text" name="accesstoken" value="" />
	<br>
	<br>
	<input type="submit" />
</form>

<br>

<b>FORM 2</b>
	<br>
	<br>
	Submit the following form to download a specific magpi survey: 
	<br>
	<br>
	<form action="https://www.magpi.com/api/surveydata/v2/" method="post">
	Username: <input type="text" name="username" value="" />
	<br>
	Access Token: <input type="text" name="accesstoken" value="" />
	<br>
	Survey ID: <input type="text" name="surveyid" value="" /> 
	<br>
	<br>
	<input type="submit" />
</form>
	
</body>
</html>
